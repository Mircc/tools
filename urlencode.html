<body>

<div class="container">

    <textarea id="input" placeholder="åœ¨æ­¤è¾“å…¥å†…å®¹... (Enter æ‰§è¡Œï¼ŒShift+Enter æ¢è¡Œ)"></textarea>

    <div class="controls">

    <div class="result-box" id="resultArea">

        </div>
        <textarea id="output" readonly title="åŒå‡»æ­¤å¤„è‡ªåŠ¨å¤åˆ¶"></textarea>

</div>

<script>
    // 1. ç¼–ç æ•°æ®å®šä¹‰
    const encodingArr = [
        { "Key": "å¸¸ç”¨", "Value": [
            { "Key": "UTF-8", "Value": "UTF-8" },
            { "Key": "GBK", "Value": "GBK (ç®€ç¹ä½“)" },
            { "Key": "Big5", "Value": "Big5 (ç¹ä½“)" },
            { "Key": "UTF-16LE", "Value": "UTF-16LE" }
        ]},
        { "Key": "å…¶ä»–", "Value": [
            { "Key": "US-ASCII", "Value": "US-ASCII" },
            { "Key": "ISO-8859-1", "Value": "ISO-8859-1" },
            { "Key": "SHIFT_JIS", "Value": "SHIFT_JIS"},
            { "Key": "EUC-JP", "Value": "EUC-JP"}
        ]}
    ];

    // ä½¿ç”¨ window.onload ç¡®ä¿ DOM åŠ è½½å®Œæ¯•
    window.onload = function() {
        const select = document.getElementById('encoding');
        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const actionBtn = document.getElementById('actionBtn');
        const resultArea = document.getElementById('resultArea');
        const copyBtn = document.getElementById('copyBtn');
        
        let currentMode = 'encode';

        // 2. åˆå§‹åŒ–ä¸‹æ‹‰æ¡†
        encodingArr.forEach(group => {
            const optgroup = document.createElement('optgroup');
            optgroup.label = group.Key;
            group.Value.forEach(item => {
                const option = document.createElement('option');
                option.value = item.Key;
                option.textContent = item.Value;
                if (item.Key === 'UTF-8') option.selected = true;
                optgroup.appendChild(option);
            });
            select.appendChild(optgroup);
        });

        // 3. ç›‘å¬è¾“å…¥å†…å®¹ï¼šè‡ªåŠ¨åˆ‡æ¢æŒ‰é’®çŠ¶æ€
        inputEl.addEventListener('input', () => {
            const val = inputEl.value;
            // æ ¸å¿ƒåˆ¤æ–­é€»è¾‘ï¼šå¦‚æœæœ‰è¿ç»­çš„ %XXï¼Œåˆ™è®¤ä¸ºæ˜¯è§£ç æ¨¡å¼
            if (/%[0-9A-Fa-f]{2}/.test(val)) {
                currentMode = 'decode';
                actionBtn.textContent = "è§£ç ";
                actionBtn.style.backgroundColor = "#10b981"; // ç»¿è‰²æš—ç¤ºè§£ç 
            } else {
                currentMode = 'encode';
                actionBtn.textContent = "ç¼–ç ";
                actionBtn.style.backgroundColor = "#2563eb"; // è“è‰²æš—ç¤ºç¼–ç 
            }
        });

        // 4. ç›‘å¬é”®ç›˜å›è½¦
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                execute();
            }
        });

        // 5. ç›‘å¬æŒ‰é’®ç‚¹å‡»
        actionBtn.addEventListener('click', execute);

        // 6. ç›‘å¬å¤åˆ¶æ“ä½œ (æŒ‰é’®ç‚¹å‡» + åŒå‡»æ–‡æœ¬æ¡†)
        copyBtn.addEventListener('click', triggerCopy);
        outputEl.addEventListener('dblclick', triggerCopy);


        // --- åŠŸèƒ½å‡½æ•°å®šä¹‰ ---

        function execute() {
            const str = inputEl.value.trim();
            const charset = select.value;

            if (!str) {
                resultArea.style.display = 'none';
                return;
            }

            let result = '';
            try {
                if (currentMode === 'encode') {
                    result = doEncode(str, charset);
                } else {
                    result = doDecode(str, charset);
                }
                outputEl.value = result;
                resultArea.style.display = 'block';
            } catch (e) {
                outputEl.value = "é”™è¯¯ï¼š" + e.message;
                resultArea.style.display = 'block';
            }
        }

        function doEncode(str, charset) {
            if (charset === 'UTF-8') {
                return encodeURIComponent(str);
            } else {
                return "âš ï¸ åŸç”Ÿæµè§ˆå™¨ä»…æ”¯æŒ UTF-8 ç¼–ç ã€‚GBK/Big5 ç­‰è¯·åˆ‡æ¢å› UTF-8 æˆ–ä½¿ç”¨åç«¯å·¥å…·ã€‚";
            }
        }

        function doDecode(str, charset) {
            // ä¼˜å…ˆå°è¯•æ ‡å‡†è§£ç 
            if (charset === 'UTF-8') {
                try { return decodeURIComponent(str); } catch(e) {} 
            }
            
            // é€šç”¨è§£ç é€»è¾‘ (æ”¯æŒ GBK ç­‰)
            try {
                const arr = [];
                for (let i = 0; i < str.length; ) {
                    if (str[i] === '%') {
                        const hex = str.substring(i+1, i+3);
                        // æ£€æŸ¥æ˜¯å¦ä¸ºæœ‰æ•ˆçš„2ä½16è¿›åˆ¶
                        if (/^[0-9A-Fa-f]{2}$/.test(hex)) {
                            arr.push(parseInt(hex, 16));
                            i += 3;
                            continue;
                        }
                    }
                    arr.push(str.charCodeAt(i));
                    i++;
                }
                const decoder = new TextDecoder(charset);
                return decoder.decode(new Uint8Array(arr));
            } catch (e) {
                throw new Error("è§£ç å¤±è´¥ï¼Œå¯èƒ½æ˜¯æ ¼å¼é”™è¯¯æˆ–æµè§ˆå™¨ä¸æ”¯æŒè¯¥ç¼–ç ã€‚");
            }
        }

        function triggerCopy() {
            outputEl.select();
            document.execCommand('copy');
            
            const originalText = copyBtn.innerText;
            copyBtn.innerText = "å·²å¤åˆ¶!";
            copyBtn.style.color = "#10b981"; // é—ªçƒç»¿è‰²
            
            setTimeout(() => {
                copyBtn.innerText = originalText;
                copyBtn.style.color = ""; // æ¢å¤é»˜è®¤
            }, 1000);
        }
    };
</script>
