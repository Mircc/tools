<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线图像水印工具 - 隐私安全文档保护</title>
    <style>
        /* 沿用并优化自 Base64/DNS 工具的简约风格 */
        :root {
            --primary: #2563eb;
            --danger: #ef4444;
            --success: #22c55e;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text-color: #334155;
            --header-color: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container { max-width: 1100px; margin: 0 auto; }
        h1 { color: var(--header-color); text-align: center; margin-bottom: 20px; }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        /* 核心：两栏布局 (Controls and Preview) */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .input-group { width: 100%; margin-bottom: 1rem; }
        
        .input-group label { 
            display: block; 
            font-size: 0.9em; 
            font-weight: 600; 
            margin-bottom: 5px; 
            color: #475569; 
        }

        input[type="text"], select {
            width: 100%; 
            height: 40px; 
            padding: 10px 12px;
            border: 1px solid var(--border); 
            border-radius: 6px;
            font-size: 14px; 
            box-sizing: border-box;
            background-color: var(--card);
        }
        
        /* 颜色输入定制 */
        .color-input-container {
            display: flex;
            gap: 10px;
        }
        #fontColorPicker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 1px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            padding: 2px;
            box-sizing: border-box;
            margin: 0;
        }

        /* Range Slider 定制 */
        .range-container {
            margin-bottom: 1rem;
        }
        /* 移除数字显示后，保留 label 和滑块 */
        .range-input {
            width: 100%;
            height: 8px; 
            background: var(--border);
            border-radius: 4px;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            margin-top: 5px;
        }
        
        /* 按钮样式 */
        .btn-primary { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 6px;
            font-weight: 600; 
            cursor: pointer; 
            white-space: nowrap;
            transition: all 0.2s;
            height: 40px;
            background: var(--primary); 
            color: white; 
        }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

        /* 上传区域 */
        .upload-placeholder {
            border: 2px dashed var(--border);
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upload-placeholder:hover {
            border-color: var(--primary);
            background-color: #f0f7ff;
        }
        .upload-area { position: relative; }
        .upload-area input[type="file"] {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 10; /* 确保能点击 */
        }
        
        /* 预览区域 */
        .preview-area {
            min-height: 250px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 关键：裁剪大图 */
            max-height: 80vh; 
            margin-top: 10px;
            position: relative; /* 用于 Canvas 叠加 */
        }
        
        /* Canvas 和 Image 样式 */
        #myCanvas {
            max-width: 100%;
            max-height: 100%; 
            height: auto;
            width: auto;
            display: none;
            cursor: pointer;
        }
        
        /* 底部声明 */
        .g-ft { text-align: center; margin-top: 20px; }
        .message { text-align: center; color: #64748b; padding: 10px 0; font-size: 0.95em; }
    </style>
</head>
