<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线图像水印工具 - 隐私安全文档保护</title>
    <style>
        /* 直接使用 Hex 值，提高兼容性 */
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text-color: #334155;
            --header-color: #1e293b;
            --success-bg: #dcfce7;
            --success-text: #166534;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8fafc;
            color: #334155;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container { max-width: 1100px; margin: 0 auto; }
        h1 { color: #1e293b; text-align: center; margin-bottom: 20px; }

        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        /* 核心：两栏布局 (Controls and Preview) */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .input-group { width: 100%; margin-bottom: 1rem; }
        
        .input-group label { 
            display: block; 
            font-size: 0.9em; 
            font-weight: 600; 
            margin-bottom: 5px; 
            color: #475569; 
        }

        input[type="text"], select {
            width: 100%; 
            height: 40px; 
            padding: 10px 12px;
            border: 1px solid #e2e8f0; 
            border-radius: 6px;
            font-size: 14px; 
            box-sizing: border-box;
            background-color: #ffffff;
        }
        
        /* 颜色输入定制 */
        .color-input-container {
            display: flex;
            gap: 10px;
        }
        #fontColorPicker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 1px solid #e2e8f0;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            padding: 2px;
            box-sizing: border-box;
            margin: 0;
        }

        /* Range Slider 定制 */
        .range-container {
            margin-bottom: 1rem;
        }
        .range-input {
            width: 100%;
            height: 8px; 
            background: #e2e8f0;
            border-radius: 4px;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            margin-top: 5px;
        }
        
        /* 按钮样式 */
        .btn-primary { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 6px;
            font-weight: 600; 
            cursor: pointer; 
            white-space: nowrap;
            transition: all 0.2s;
            height: 40px;
            background: #2563eb; 
            color: white; 
        }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-download { background: #0294a7 !important; }
        .btn-download:hover { background: #027a8e !important; }

        /* 上传区域 */
        .upload-placeholder {
            border: 2px dashed #e2e8f0;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upload-placeholder:hover {
            border-color: #2563eb;
            background-color: #f0f7ff;
        }
        .upload-area { position: relative; }
        .upload-area input[type="file"] {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }
        
        /* 预览区域 */
        .preview-area {
            min-height: 250px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            max-height: 80vh; 
            margin-top: 10px;
            position: relative;
        }
        
        /* Canvas 和 Image 样式 */
        #myCanvas {
            max-width: 100%;
            max-height: 100%; 
            height: auto;
            width: auto;
            display: none;
            cursor: pointer;
        }
        
        /* 隐私保护提示样式 (MarkImg 风格) */
        .privacy-tip {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--success-bg); 
            color: var(--success-text); 
            padding: 6px 15px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            width: fit-content;
            margin: 0 auto 20px;
        }
        .privacy-tip svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        .message { text-align: center; color: #64748b; padding: 10px 0; font-size: 0.95em; }
    </style>
</head>
<body>

<div class="container">
    <div class="g-hd">
        <h1>在线图像水印工具</h1>
        
        <div class="privacy-tip">
            <svg viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
            <span>100% 隐私保护 (纯本地处理)</span>
        </div>
    </div>

    <div class="main-grid">
        <div class="card">
            <h2 style="font-size: 1.25rem; margin-bottom: 1rem; color: #1e293b;">水印设置</h2>

            <div class="input-group">
                <label>图片上传</label>
                <div class="upload-area">
                    <input id="imageFile" type="file" accept="image/png,image/jpeg,image/gif">
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 2rem; height: 2rem; margin: 0 auto 0.5rem; color: #9ca3af;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <p style="font-weight: 600; color: #1e293b;">点击选择或拖放图片到此区域</p>
                        <p class="message" id="imageStatus" style="font-size: 0.8em; padding: 0;">等待图片加载...</p>
                    </div>
                </div>
            </div>

            <h3 style="font-size: 1.1rem; margin-top: 1.5rem; margin-bottom: 0.8rem; color: #1e293b;">参数调整</h3>

            <div class="input-group">
                <label for="watermarkText">水印文字</label>
                <input id="watermarkText" type="text" value="请勿用于其他用途">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group" style="margin-bottom: 0;">
                    <label for="fontColorText">颜色 (Hex)</label>
                    <div class="color-input-container">
                        <input type="text" id="fontColorText" value="#0000FF" maxlength="7" style="padding: 0.75rem 0.5rem;">
                        <input type="color" id="fontColorPicker" value="#0000FF">
                    </div>
                </div>
                <div class="range-container" style="margin-bottom: 0;">
                    <label for="alphaRange">透明度</label>
                    <input class="range-input" id="alphaRange" type="range" min="0.05" max="1" step="0.05" value="0.15">
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;" class="mt-4">
                <div class="range-container" style="margin-bottom: 0;">
                    <label for="angleRange">旋转角度</label>
                    <input class="range-input" id="angleRange" type="range" min="-90" max="90" step="3" value="45">
                </div>
                <div class="range-container" style="margin-bottom: 0;">
                    <label for="spaceRange">平铺间距</label>
                    <input class="range-input" id="spaceRange" type="range" min="1" max="8" step="0.2" value="4">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;" class="mt-4">
                <div class="range-container" style="margin-bottom: 0;">
                    <label for="sizeRange">字体大小</label>
                    <input class="range-input" id="sizeRange" type="range" min="0.5" max="3" step="0.05" value="1">
                </div>
                <div class="input-group" style="margin-bottom: 0;">
                    <label for="formatSelect">输出格式</label>
                    <select id="formatSelect">
                        <option value="png">PNG (无损/推荐)</option>
                        <option value="jpeg">JPG (文件更小)</option>
                    </select>
                </div>
            </div>
            
            <div style="margin-top: 1.5rem; border-top: 1px solid #e2e8f0; padding-top: 1.5rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <label style="display: flex; align-items: center; gap: 5px; font-weight: normal; cursor: pointer;">
                        <input id="autoRefresh" type="checkbox" checked="" style="width: 14px; height: 14px;">
                        <span>自动刷新预览</span>
                    </label>
                    <button class="btn-primary" id="refreshBtn" disabled="">手动刷新</button>
                </div>
                
                <button class="btn-primary btn-download" id="downloadBtn" disabled style="width: 100%; margin-top: 10px;">
                    ⬇️ 下载已添加水印的图片 (<span id="downloadFormat">PNG</span>)
                </button>
                <p id="mobileTip" class="message" style="color: #f97316; margin-top: 10px; display: none;">
                    ⚠️ **移动设备提示：** 下载按钮可能无效，请长按预览图选择“存储图像”。
                </p>
            </div>
        </div>

        <div class="card">
            <h2 style="font-size: 1.25rem; margin-bottom: 1rem; color: #1e293b;">实时预览</h2>
            <div class="preview-area" id="graph">
                <p id="previewPlaceholder" style="color: #9ca3af;">图片预览区域</p>
                
                <img id="sourceImage" style="display: none;" src="" alt="上传的图片">
                <canvas id="myCanvas" style="display: none;"></canvas>
            </div>
            <p id="downloadHint" class="message" style="display: none;">点击预览区域的图片即可下载</p>
        </div>
    </div>
</div>

<script>
    // --- 元素和参数获取 ---
    const imageFile = document.getElementById('imageFile');
    const sourceImage = document.getElementById('sourceImage');
    const myCanvas = document.getElementById('myCanvas');
    const imageStatus = document.getElementById('imageStatus');
    const previewPlaceholder = document.getElementById('previewPlaceholder');

    // Controls
    const watermarkText = document.getElementById('watermarkText');
    const fontColorText = document.getElementById('fontColorText');
    const fontColorPicker = document.getElementById('fontColorPicker');
    const alphaRange = document.getElementById('alphaRange');
    const angleRange = document.getElementById('angleRange');
    const spaceRange = document.getElementById('spaceRange');
    const sizeRange = document.getElementById('sizeRange');
    const formatSelect = document.getElementById('formatSelect');
    const downloadFormat = document.getElementById('downloadFormat');

    // Actions
    const refreshBtn = document.getElementById('refreshBtn');
    const autoRefresh = document.getElementById('autoRefresh');
    const downloadBtn = document.getElementById('downloadBtn');
    const downloadHint = document.getElementById('downloadHint');
    const mobileTip = document.getElementById('mobileTip');
    
    // 状态
    let isImageLoaded = false;
    const BASE_FONT_SIZE_PX = 60; // 基础字体大小，所有缩放基于此

    // --- 事件监听器 ---
    window.onload = function() {
        // 1. 文件选择变化 -> 加载图片
        imageFile.addEventListener('change', handleFileChange);
        
        // 2. 参数变化 -> 自动或手动刷新
        const inputControls = [
            watermarkText, fontColorText, fontColorPicker, formatSelect,
            alphaRange, angleRange, spaceRange, sizeRange
        ];

        inputControls.forEach(control => {
            control.addEventListener('input', function() {
                
                // 仅更新输出格式的显示
                if (control === formatSelect) downloadFormat.textContent = control.value.toUpperCase();

                // 同步颜色选择器
                if (control === fontColorPicker) {
                    fontColorText.value = fontColorPicker.value.toUpperCase();
                } else if (control === fontColorText) {
                    let hex = fontColorText.value.trim().toUpperCase();
                    // 简单修正输入，支持无 # 号
                    if (!hex.startsWith('#') && (hex.length === 3 || hex.length === 6)) {
                        hex = '#' + hex;
                    }
                    const reg = /^#([0-9A-F]{3}|[0-9A-F]{6})$/;
                    if (reg.test(hex)) {
                        fontColorPicker.value = hex;
                        fontColorText.value = hex; 
                    }
                }
                
                // 触发水印生成
                if (autoRefresh.checked) {
                    executeWatermark();
                }
            });
        });

        // 3. 自动刷新开关/手动刷新
        autoRefresh.addEventListener('change', function()
