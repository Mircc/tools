<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像水印工具 - 隐私安全文档保护</title>
    <style>
        :root {
            --primary-500: #3b82f6; /* Blue */
            --primary-600: #2563eb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-800: #1f2937;
            --green-100: #dcfce7;
            --green-800: #166534;
            --white: #ffffff;
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: ui-sans-serif, system-ui, sans-serif;
            margin: 0;
            line-height: 1.5;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* gradient-bg */
            padding: 2rem 0;
        }

        .container { 
            width: 100%; 
            max-width: 1024px; /* max-w-6xl */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* Header Styles */
        .header { text-align: center; margin-bottom: 3rem; }
        .header h1 { 
            font-size: 3rem; /* text-5xl */
            font-weight: 700; 
            color: var(--white); 
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        .header p { 
            font-size: 1.25rem; /* text-xl */
            color: rgba(255, 255, 255, 0.9); 
            max-width: 42rem; /* max-w-2xl */
            margin-left: auto;
            margin-right: auto;
        }

        /* Card Styles */
        .card {
            background: var(--white);
            border-radius: 1rem; /* rounded-2xl */
            box-shadow: var(--shadow-2xl);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        /* Layout Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr)); /* lg:grid-cols-2 */
            }
        }

        /* Input Styles */
        .input-group label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 0.75rem 1rem; /* px-4 py-3 */
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.15s;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 2px var(--primary-500); /* focus:ring-2 focus:ring-blue-500 */
        }
        
        /* Custom Upload Area */
        .upload-area {
            position: relative;
        }
        .upload-area input[type="file"] {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-placeholder {
            border: 2px dashed var(--gray-300); /* border-dashed border-gray-300 */
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.15s;
        }
        .upload-placeholder:hover {
            border-color: var(--primary-500); /* hover:border-blue-500 */
            background-color: #eff6ff; /* hover:bg-blue-50 */
        }

        /* Dual Color Input */
        .color-input-container {
            display: flex;
            gap: 0.5rem;
        }
        #fontColorPicker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 1px solid var(--gray-300);
            width: 3rem; /* w-12 */
            height: 3rem; /* h-12 */
            border-radius: 0.5rem;
            cursor: pointer;
            padding: 2px;
            box-sizing: border-box;
            background: var(--white);
        }
        
        /* Range Slider Styles */
        .range-container {
            margin-bottom: 1rem;
        }
        .range-input {
            width: 100%;
            height: 0.5rem; /* h-2 */
            background: var(--gray-200);
            border-radius: 0.5rem;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        /* Preview Panel */
        .preview-area {
            min-height: 24rem; /* min-h-96 */
            border: 2px dashed var(--gray-300);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-50);
            overflow-y: auto; /* For Big Image Optimization */
            max-height: 80vh; /* Constraint the view height */
            margin-top: 1rem;
        }
        
        /* Canvas Display */
        #myCanvas {
            max-width: 100%;
            height: auto;
            display: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #myCanvas:hover {
            transform: scale(1.02);
        }

        /* Button Styles */
        .btn-primary {
            padding: 0.5rem 1rem;
            background: var(--primary-500);
            color: var(--white);
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        .btn-primary:hover { background: var(--primary-600); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* Utility Classes (Mimicking Tailwind) */
        .mb-4 { margin-bottom: 1rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-8 { margin-top: 2rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .gap-3 { gap: 0.75rem; }
        .text-gray-700 { color: var(--gray-700); }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .font-semibold { font-weight: 600; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>MarkImg (仿制)</h1>
        <p class="text-xl text-white/90 mb-6 max-w-2xl mx-auto">安全图像水印工具 - 完全隐私保护的敏感文档水印处理</p>
        <div style="display: flex; justify-content: center;">
            <div style="display: flex; align-items: center; gap: 0.5rem; background: var(--green-100); color: var(--green-800); padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 500;">

            </div>
        </div>
    </header>

    <div class="main-grid">
        <div class="card">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">水印设置</h2>
            
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-4">
                    <div style="width: 2rem; height: 2rem; background: var(--primary-500); color: var(--white); border-radius: 9999px; display: flex; align-items: center; justify-content: center; font-weight: 600;">1</div>
                    <h3 class="text-lg font-semibold text-gray-800">选择本地图片</h3>
                </div>
                <div class="upload-area">
                    <input id="imageFile" type="file" accept="image/png,image/jpeg,image/gif">
                    <div class="upload-placeholder">
                        <svg class="w-12 h-12 text-gray-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 3rem; height: 3rem; margin: 0 auto 1rem;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <p class="text-gray-700 font-semibold">点击选择设备中的图片</p>
                        <p class="text-gray-500 text-sm mt-1" id="imageStatus">支持 PNG、JPG、GIF - 本地处理</p>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <div class="flex items-center gap-3 mb-4">
                    <div style="width: 2rem; height: 2rem; background: var(--primary-500); color: var(--white); border-radius: 9999px; display: flex; align-items: center; justify-content: center; font-weight: 600;">2</div>
                    <h3 class="text-lg font-semibold text-gray-800">水印参数</h3>
                </div>

                <div class="input-group mb-4">
                    <label for="watermarkText">水印文字</label>
                    <input id="watermarkText" type="text" value="请勿用于其他用途">
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem;">
                    <div class="input-group">
                        <label for="fontColorText">颜色 (Hex)</label>
                        <div class="color-input-container">
                            <input type="text" id="fontColorText" value="#000000" maxlength="7" style="padding: 0.75rem 0.5rem;">
                            <input type="color" id="fontColorPicker" value="#000000">
                        </div>
                    </div>
                    <div class="range-container">
                        <label for="alphaRange">透明度 (当前: <span id="alphaValue">0.15</span>)</label>
                        <input class="range-input" id="alphaRange" type="range" min="0.05" max="1" step="0.05" value="0.15">
                    </div>
                </div>
