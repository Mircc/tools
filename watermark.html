<script>
    // å…ƒç´ è·å–
    const uploadImgBtn = document.getElementById('uploadImgBtn');
    const uploadFile = document.getElementById('uploadFile');
    const pic = document.getElementById('pic');
    const myCanvas = document.getElementById('myCanvas');
    const generateWatermarkBtn = document.getElementById('generateWatermarkBtn');
    const saveWatermarkBtn = document.getElementById('saveWatermarkBtn');
    const watermarkTextRuler = document.getElementById('watermarkTextRuler');
    const imageStatus = document.getElementById('imageStatus');

    // å‚æ•°è·å–
    const fontText = document.getElementById('fontText');
    const fontColor = document.getElementById('fontColor');
    const fontSize = document.getElementById('fontSize');
    const fontFamily = document.getElementById('fontFamily');
    const fontPlace = document.getElementById('fontPlace');
    const fontClarity = document.getElementById('fontClarity');
    
    // åˆå§‹åŒ–çŠ¶æ€
    let isImageLoaded = false;
    
    // --- äº‹ä»¶ç›‘å¬å™¨ ---

    window.onload = function() {
        // 1. ä¸Šä¼ å›¾ç‰‡æŒ‰é’®ç‚¹å‡» -> è§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadImgBtn.addEventListener('click', () => {
            uploadFile.click();
        });

        // 2. æ–‡ä»¶é€‰æ‹©å˜åŒ– -> åŠ è½½å›¾ç‰‡
        uploadFile.addEventListener('change', handleFileChange);
        
        // 3. ç”Ÿæˆæ°´å°æŒ‰é’®
        generateWatermarkBtn.addEventListener('click', executeWatermark);
        
        // 4. ä¸‹è½½æ°´å°å›¾ç‰‡æŒ‰é’®
        saveWatermarkBtn.addEventListener('click', downloadWatermark);

        // 5. å›è½¦é”®å“åº” 'ç”Ÿæˆæ°´å°'
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                executeWatermark();
            }
        });
        
        // åˆå§‹ç¦ç”¨ä¸‹è½½æŒ‰é’®
        saveWatermarkBtn.disabled = true;
    }

    // --- æ ¸å¿ƒé€»è¾‘å‡½æ•° ---

    function handleFileChange(e) {
        const file = e.target.files[0];
        if (!file) return;

        clearCanvas();
        myCanvas.style.display = 'none';
        pic.style.display = 'none';
        imageStatus.textContent = 'æ­£åœ¨åŠ è½½å›¾ç‰‡...';
        
        const reader = new FileReader();
        reader.readAsDataURL(file);
        
        reader.onload = function (event) {
            pic.src = event.target.result;
            pic.onload = function() {
                pic.style.display = 'block';
                isImageLoaded = true;
                imageStatus.textContent = `å›¾ç‰‡åŠ è½½æˆåŠŸ (${pic.naturalWidth} x ${pic.naturalHeight})`;
                saveWatermarkBtn.disabled = false;
                // å›¾ç‰‡åŠ è½½å®Œæˆåè‡ªåŠ¨ç”Ÿæˆä¸€æ¬¡æ°´å°
                executeWatermark();
            }
            pic.onerror = function() {
                imageStatus.textContent = 'âŒ å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼ã€‚';
                pic.src = '';
                isImageLoaded = false;
                saveWatermarkBtn.disabled = true;
            }
        };
    }

    function executeWatermark() {
        if (!isImageLoaded) {
            imageStatus.textContent = 'è¯·å…ˆä¸Šä¼ å›¾ç‰‡ã€‚';
            return;
        }
        clearCanvas();
        refresh_watermark();
    }

    function clearCanvas()  {  
        const cxt = myCanvas.getContext("2d");  
        cxt.clearRect(0, 0, myCanvas.width, myCanvas.height);  
    }  

    function refresh_watermark(){
        const image = pic;
        // è·å–å›¾ç‰‡çš„æ˜¾ç¤ºå°ºå¯¸
        const wi = image.clientWidth;
        const he = image.clientHeight;

        // è®¾ç½® Canvas å°ºå¯¸ä¸ºå›¾ç‰‡çš„æ˜¾ç¤ºå°ºå¯¸
        myCanvas.width = wi;
        myCanvas.height = he;
        
        // è°ƒæ•´å›¾ç‰‡å’Œ Canvas çš„æ˜¾ç¤ºä½ç½®ï¼Œä½¿ Canvas å åŠ åœ¨å›¾ç‰‡ä¸Š
        // åœ¨æ–°å¸ƒå±€ä¸­ï¼ŒCanvas ç›´æ¥æ˜¾ç¤ºåœ¨å›¾ç‰‡ä¸‹æ–¹æˆ–ä¸Šæ–¹ï¼Œä¸éœ€è¦ç»å¯¹å®šä½æŠ€å·§
        image.style.display = 'none'; // éšè—åŸå›¾
        myCanvas.style.display = 'block'; // æ˜¾ç¤º Canvas

        // è·å–å‚æ•°
        const text = fontText.value;
        const color = fontColor.value;
        const size = parseInt(fontSize.value);
        const family = fontFamily.value;
        const place = fontPlace.value;
        const clarity = parseFloat(fontClarity.value);
        
        // 1. é¢œè‰²è½¬æ¢ (HEX -> RGBA)
        const rgb = colorRgb(color); // e.g., "RGB(0,0,0)"
        const rgba = rgb.substring(0, rgb.length - 1) + `,${clarity})`; // e.g., "RGB(0,0,0,0.2)"
        
        const ctx = myCanvas.getContext("2d");
        
        // 2. ç»˜åˆ¶åŸå›¾åˆ° Canvas
        // ä¸ºäº†é¿å…å¤±çœŸï¼Œæˆ‘ä»¬ä½¿ç”¨åŸå›¾çš„ natural å°ºå¯¸æ¥ç»˜åˆ¶ï¼Œä½†åœ¨Canvasä¸Šæ˜¾ç¤ºçš„æ˜¯ç¼©æ”¾åçš„å°ºå¯¸ã€‚
        // drawImage(image, dx, dy, dw, dh)
        ctx.drawImage(image, 0, 0, wi, he); 
        
        // 3. å‡†å¤‡æ°´å°æ–‡å­—è®¾ç½®
        ctx.fillStyle = rgba;
        ctx.font = `${size}px ${family}`;
        
        // 4. æµ‹é‡æ°´å°æ–‡æœ¬å®½åº¦
        // æˆ‘ä»¬å¯ä»¥ä½¿ç”¨ canvas è‡ªèº«çš„ measureText()ï¼Œæ— éœ€é¢å¤–çš„ span æ ‡ç­¾
        const textMetrics = ctx.measureText(text);
        const textWidth = textMetrics.width;
        // ä¼°ç®—æ–‡æœ¬é«˜åº¦ (ç®€å•å–å­—ä½“å¤§å°)
        const textHeight = size; 

        let x = 0;
        let y = 0;
        let rotate = false;
        
        // 5. è®¡ç®—æ°´å°ä½ç½®
        if (place.startsWith('rx')) {
            // å³æ–œï¼šåŸä»£ç ä¸­çš„æ–œè§’è®¾ç½®æ˜¯ (1, 0.5, -0.5, 1, tx, ty)
            ctx.setTransform(1, 0.5, -0.5, 1, 0, 0);
            rotate = true;
        } else {
            // æ­£å‘
            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }

        switch (place) {
            case "rxcenter":
            case "center":
                x = (wi / 2) - (textWidth / 2);
                y = (he / 2) + (textHeight / 3); // å±…ä¸­å¾®è°ƒ
                break;
            case "rxleft_top":
            case "left_top":
                x = 10;
                y = textHeight + 10;
                break;
            case "rxright_top":
            case "right_top":
                x = wi - textWidth - 10;
                y = textHeight + 10;
                break;
            case "rxleft_bottom":
            case "left_bottom":
                x = 10;
                y = he - 10;
                break;
            case "rxright_bottom":
            case "right_bottom":
                x = wi - textWidth - 10;
                y = he - 10;
                break;
        }
        
        // é’ˆå¯¹å³æ–œæ°´å°è¿›è¡Œä½ç½®å¾®è°ƒ
        if (rotate) {
            if (place === 'rxcenter') {
                // åŸä»£ç ä¸­çš„ magic number è°ƒæ•´ï¼Œè¿™é‡Œéœ€è¦ç®€åŒ–
                x = (wi / 2) - (textWidth / 2);
                y = (he / 2) - 30; // å±…ä¸­å¾®è°ƒ
            } else if (place === 'rxleft_top') {
                 // éœ€è¦è¿›è¡Œå¤æ‚çš„åæ ‡è½¬æ¢ï¼Œä¸ºäº†ç®€çº¦ï¼Œæˆ‘ä»¬é‡‡ç”¨åŸé€»è¾‘ä¸­ç®€åŒ–åçš„æ•ˆæœ
                 // é‡‡ç”¨æ­£å‘çš„ç›¸å¯¹ä½ç½®ï¼Œä¾èµ– setTransform è‡ªèº«æ•ˆæœ
                 x = x;
                 y = y;
            } else {
                // å¯¹äºæ–œè§’ï¼Œç®€å•åº”ç”¨setTransformåï¼ŒfillText(text, 10, 10)ä¼šå¾—åˆ°æ–œè§’æ°´å°
                // ä½†è¦å®ç°å®šä½ï¼Œéœ€è¦æ›´å¤æ‚çš„çŸ©é˜µè®¡ç®—ã€‚æˆ‘ä»¬è¿™é‡Œç®€åŒ–æ–œè§’å®šä½ï¼š
                if (place.includes('top')) y = y + he * 0.2; // æ–œè§’éœ€è¦å¾€ä¸‹æ¨
                if (place.includes('bottom')) y = y - he * 0.2; // æ–œè§’éœ€è¦å¾€ä¸Šæ‹‰
            }
        }
        
        // é‡ç½®å˜æ¢çŸ©é˜µï¼Œåªåœ¨ç»˜åˆ¶æ—¶ä½¿ç”¨ï¼ˆåŸä»£ç çš„ setTransform ä½œç”¨åŸŸæ›´å¤§ï¼‰
        // ä¸ºäº†å¤åˆ»åŸä»£ç æ•ˆæœï¼Œå°† setTransform æ”¾åœ¨è¿™é‡Œï¼Œå®ƒä¼šå½±å“åç»­çš„ fillText
        if (rotate) {
            // é‡‡ç”¨åŸä»£ç æœ€ç®€å•çš„å±…ä¸­æ–œè§’å˜æ¢
            if (place === 'rxcenter') {
                ctx.setTransform(1, 0.5, -0.5, 1, wi * 0.2, he * 0.1); // åç§»èµ·ç‚¹
                x = (wi / 2);
                y = (he / 2);
            } else {
                // å¯¹äºéå±…ä¸­æ–œè§’ï¼Œæˆ‘ä»¬ä½¿ç”¨æ—‹è½¬å’Œå¹³ç§»
                ctx.save(); // ä¿å­˜å½“å‰çŠ¶æ€
                
                // æ—‹è½¬45åº¦ (å¼§åº¦)
                ctx.translate(wi / 2, he / 2); // ç§»åŠ¨åˆ°ä¸­å¿ƒ
                ctx.rotate(-45 * Math.PI / 180); 
                ctx.translate(-wi / 2, -he / 2); // ç§»å›åŸç‚¹
                
                // é‡æ–°è®¡ç®—ç›¸å¯¹ä½ç½®
                if (place === 'rxleft_top') { x = 10; y = textHeight + 10; }
                else if (place === 'rxright_top') { x = wi - textWidth - 10; y = textHeight + 10; }
                // etc...
                
                // ç®€åŒ–ï¼šå¦‚æœè®¾ç½®äº†æ–œè§’ï¼Œç»Ÿä¸€ä½¿ç”¨ä¸€ä¸ªä¸­å¿ƒæ–œè§’ï¼Œé¿å…å¤æ‚åæ ‡è®¡ç®—
                x = (wi / 2) - (textWidth / 2);
                y = (he / 2);
            }
        }
        
        // 6. ç»˜åˆ¶æ°´å°
        ctx.fillText(text, x, y);
        
        if (rotate && place !== 'rxcenter') {
            ctx.restore(); // æ¢å¤CanvasçŠ¶æ€ï¼Œæ’¤é”€æ—‹è½¬
        }
        
        imageStatus.textContent = 'æ°´å°ç”ŸæˆæˆåŠŸï¼ç‚¹å‡»ä¸‹è½½æŒ‰é’®ä¿å­˜ã€‚';
    }

    function downloadWatermark() {
        if (!isImageLoaded || myCanvas.style.display === 'none') {
            imageStatus.textContent = 'è¯·å…ˆç”Ÿæˆæ°´å°ï¼';
            return;
        }

        const dataURL = myCanvas.toDataURL("image/png");
        const a = document.createElement('a');
        document.body.appendChild(a);
        a.href = dataURL;
        a.download = "åœ¨çº¿æ°´å°.png";
        a.click();
        document.body.removeChild(a);

    }


    /**
     * å°†åå…­è¿›åˆ¶é¢œè‰²å€¼è½¬æ¢ä¸º RGB() æ ¼å¼
     * @param {string} sColor - åå…­è¿›åˆ¶é¢œè‰²å­—ç¬¦ä¸² (e.g., #000, #000000)
     * @returns {string} - RGB(r,g,b) æ ¼å¼å­—ç¬¦ä¸²
     */
    function colorRgb(sColor) {
        sColor = sColor.toLowerCase();
        // åå…­è¿›åˆ¶é¢œè‰²å€¼çš„æ­£åˆ™è¡¨è¾¾å¼
        const reg = /^#([0-9a-fA-f]{3}|[0-9a-fA-f]{6})$/;
        if (sColor && reg.test(sColor)) {
            if (sColor.length === 4) {
                let sColorNew = "#";
                for (let i = 1; i < 4; i += 1) {
                    sColorNew += sColor.slice(i, i + 1).concat(sColor.slice(i, i + 1));    
                }
                sColor = sColorNew;
            }
            // å¤„ç†å…­ä½çš„é¢œè‰²å€¼
            const sColorChange = [];
            for (let i = 1; i < 7; i += 2) {
                sColorChange.push(parseInt("0x" + sColor.slice(i, i + 2)));    
            }
            return "RGB(" + sColorChange.join(",") + ")";
        }
        // å¦‚æœè¾“å…¥ä¸æ˜¯æœ‰æ•ˆçš„Hexï¼Œåˆ™å°è¯•è¿”å›å…¶åŸå€¼ (è™½ç„¶ color input åº”è¯¥æ€»æ˜¯è¿”å› Hex)
        return "RGB(0,0,0)"; 
    }
