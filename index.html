<script>
    const CIPHER_PREFIX = '--sect--'; 
    const STATIC_SALT = 'static-salt-v1'; 
    const MAX_DEVIATION_MS = 90 * 1000; // 90ç§’å®½å®¹åº¦

    // --- æ ¸å¿ƒæ”¹è¿›ï¼šå…¨çƒä¸»æµäº‘å‚å•† CDN é™æ€èµ„æº (CORS-Safe) ---
    // æˆ‘ä»¬è¯·æ±‚è¿™äº› URL çš„ HEADï¼Œè¯»å– Date å¤´éƒ¨ã€‚è¿™äº›éƒ½æ˜¯äº’è”ç½‘åŸºçŸ³çº§è®¾æ–½ã€‚
    const CDN_TIME_SOURCES = [

        // npmmirror æ˜¯é˜¿é‡Œå·´å·´ç»´æŠ¤çš„å›½å†…æœ€å¤§é•œåƒç«™ï¼Œé€Ÿåº¦æå¿«
        'https://cdn.npmmirror.com/packages/jquery/package.json', 

        // 4. Baidu Cloud (China)

    const inputText = document.getElementById('inputText');

    // --- å·¥å…·å‡½æ•° (Base64URL ç­‰) ---
    function arrayBufferToBase64URL(buffer) {
        let binary = '';
        const bytes = new Uint8Array(buffer);
        for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
        return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }
    function base64URLToArrayBuffer(base64URL) {
        let base64 = base64URL.replace(/-/g, '+').replace(/_/g, '/');
        while (base64.length % 4) base64 += '=';
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
        return bytes.buffer;
    }
    function numberToBytes(num, bytes) {
        const view = new DataView(new ArrayBuffer(bytes));
        bytes === 4 ? view.setUint32(0, num, false) : view.setUint16(0, num, false);
        return new Uint8Array(view.buffer);
    }
    function bytesToNumber(bytes, bytesCount) {
        const view = new DataView(bytes.buffer, bytes.byteOffset, bytesCount);
        return bytesCount === 4 ? view.getUint32(0, false) : view.getUint16(0, false);
    }

    // --- 1. æ”¹è¿›çš„æ—¶é—´æ ¡éªŒé€»è¾‘ ---

    /**
     * è¯·æ±‚ CDN èµ„æºå¹¶è§£æ Date å¤´
     */
    const fetchDateHeader = async (url) => {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3000); // 3ç§’è¶…æ—¶

            const response = await fetch(url, { 
                method: 'HEAD', 
                cache: 'no-store', 
                mode: 'cors',
                signal: controller.signal
            });
            clearTimeout(timeoutId);

            const dateStr = response.headers.get('date');
            if (!dateStr) throw new Error('æ—  Date å¤´');
            return new Date(dateStr).getTime();
        } catch (e) {
            // console.warn(`Skipped ${url}:`, e.message);
            return null;
        }
    };

    async function getAuthorityTimeInHours() {
        resultInfo.textContent = `æ­£åœ¨è¿æ¥ Amazon, Aliyun, Tencent, Baidu ç­‰èŠ‚ç‚¹æ ¡éªŒæ—¶é—´...`;
        
        // å¹¶å‘è¯·æ±‚
        const promises = CDN_TIME_SOURCES.map(url => fetchDateHeader(url));
        
        // ç­‰å¾…æ‰€æœ‰ç»“æœï¼ˆSettledï¼‰ï¼Œè€Œä¸æ˜¯ Fail-fast
        // æˆ‘ä»¬ä½¿ç”¨ Promise.all é…åˆä¸Šé¢çš„ catch (return null) å·²ç»å®ç°äº†è¿™ä¸€ç‚¹
        const results = (await Promise.all(promises)).filter(t => t !== null);

        if (results.length < 2) {
            throw new Error(`ç½‘ç»œéš”ç¦»ï¼šæ— æ³•è¿æ¥åˆ°è¶³å¤Ÿçš„å‚è€ƒèŠ‚ç‚¹ (åªè¿æ¥äº† ${results.length} ä¸ª)ã€‚è¯·æ£€æŸ¥ç½‘ç»œã€‚`);
        }

        // æ ¡éªŒåå·®
        const maxTime = Math.max(...results);
        const minTime = Math.min(...results);
        const deviation = maxTime - minTime;
        
        if (deviation > MAX_DEVIATION_MS) {
            throw new Error(`å®‰å…¨è­¦å‘Šï¼šæ£€æµ‹åˆ°ç¯å¢ƒæ—¶é—´æºåå·®è¿‡å¤§ (${(deviation/1000).toFixed(1)}s)ã€‚å¯èƒ½å­˜åœ¨ä¸­é—´äººæ”»å‡»æˆ–ç½‘ç»œå¼‚å¸¸ã€‚`);
        }

        const avgTime = results.reduce((a, b) => a + b, 0) / results.length;
        
        // æœ¬åœ°æ—¶é—´æ ¡éªŒ (ä½œä¸ºå‚è€ƒ)
        const localTime = Date.now();
        if (Math.abs(localTime - avgTime) > 24 * 3600 * 1000) {
            throw new Error('æœ¬åœ°ç³»ç»Ÿæ—¶é—´é”™è¯¯ (>24h)ã€‚è¯·æ ¡å‡†ç³»ç»Ÿæ—¶é—´ä»¥ç»§ç»­ã€‚');
        }

        return Math.floor(avgTime / (1000 * 3600));
    }

    // --- 2. åŠ è§£å¯†é€»è¾‘ ---
    async function generateCryptoKey(expireHours, currentAuthorityHour) {
        const keyBase = Math.floor(currentAuthorityHour / expireHours);
        const seed = `${keyBase}-${expireHours}`; 
        const encoder = new TextEncoder();
        const keyMaterial = await window.crypto.subtle.importKey(
            "raw", encoder.encode(seed), { name: "PBKDF2" }, false, ["deriveKey"]
        );
        return window.crypto.subtle.deriveKey(
            { name: "PBKDF2", salt: encoder.encode(STATIC_SALT), iterations: 100000, hash: "SHA-256" },
            keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
        );
    }

    async function processEncrypt() {
        const text = inputText.value.trim();
        const eh = parseInt(expireTime.value);
        if (!text) return showUIResult('è¯·è¾“å…¥å†…å®¹ã€‚', true);
        showUIResult('æ­£åœ¨åŒæ­¥å…¨çƒèŠ‚ç‚¹æ—¶é—´...', false);

        try {
            const ch = await getAuthorityTimeInHours();
            const key = await generateCryptoKey(eh, ch);
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await window.crypto.subtle.encrypt(
                { name: "AES-GCM", iv }, key, new TextEncoder().encode(text)
            );

            const hb = numberToBytes(ch, 4);
            const eb = numberToBytes(eh, 2);
            const combined = new Uint8Array(hb.length + eb.length + iv.length + encrypted.byteLength);
            combined.set(hb, 0);
            combined.set(eb, 4);
            combined.set(iv, 6);
            combined.set(new Uint8Array(encrypted), 18);

            const output = CIPHER_PREFIX + arrayBufferToBase64URL(combined.buffer);
            showUIResult(output, false, false, `ğŸ”’ å¯†æ–‡å·²ç”Ÿæˆï¼Œ${eh}å°æ—¶åå¤±æ•ˆã€‚`);
        } catch (e) { showUIResult(e.message, true); }
    }

    async function processDecrypt() {
        const text = inputText.value.trim();
        const b64 = text.substring(CIPHER_PREFIX.length);
        if (!b64) return showUIResult('å¯†æ–‡æ— æ•ˆ', true);
        showUIResult('æ­£åœ¨æ ¡éªŒæ—¶é—´å¹¶è§£å¯†...', false);

        try {
            const buf = new Uint8Array(base64URLToArrayBuffer(b64));
            if (buf.length < 18) throw new Error('æ•°æ®æŸå');
            
            const ch = bytesToNumber(buf.slice(0, 4), 4);
            const eh = bytesToNumber(buf.slice(4, 6), 2);
            const iv = buf.slice(6, 18);
            const data = buf.slice(18);

            const fp = text.substring(0, 32);
            if (localStorage.getItem(`read_${fp}`)) resultInfo.textContent = 'â• æ­¤æ¶ˆæ¯åœ¨å½“å‰è®¾å¤‡å·²è¯»è¿‡ã€‚';

            const nowH = await getAuthorityTimeInHours();
            if (nowH - ch >= eh) throw new Error(`æ¶ˆæ¯å·²è¿‡æœŸ (æœ‰æ•ˆæœŸ ${eh}å°æ—¶)`);

            const key = await generateCryptoKey(eh, ch);
            const dec = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
            
            showUIResult(new TextDecoder().decode(dec), false, false, `âœ… è§£å¯†æˆåŠŸã€‚åˆ›å»ºäº: ${new Date(ch * 3600000).toLocaleString()}`);
            try { localStorage.setItem(`read_${fp}`, Date.now()); } catch(e){}
        } catch (e) { showUIResult('è§£å¯†å¤±è´¥ï¼šå¯†é’¥æ— æ•ˆæˆ–å·²è¿‡æœŸã€‚', true); }
    }

    // --- 3. UI é€»è¾‘ ---
    function showUIResult(msg, isErr, showCopy, info) {

        resultTitle.textContent = isErr ? 'âŒ å¤±è´¥' : 'âœ… æˆåŠŸ';

    function updateUI() {
