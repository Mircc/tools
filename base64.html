<script>
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');
    const encSelect = document.getElementById('encodingSelect');

    function process() {
        const val = input.value.trim();
        const enc = encSelect.value;
        if(!val) { status.textContent = 'âŒ è¯·è¾“å…¥å†…å®¹'; return; }
        
        // ç®€å•åˆ¤æ–­ï¼šå¦‚æœç¬¦åˆ Base64 æ ¼å¼ï¼Œä¼˜å…ˆå°è¯•è§£ç 
        const isB64 = /^[A-Za-z0-9+/=]+$/.test(val) && (val.length % 4 === 0);
        
        if (isB64) {
            try {
                const bin = atob(val);
                const bytes = new Uint8Array(bin.length);
                for(let i=0; i<bin.length; i++) bytes[i] = bin.charCodeAt(i);
                output.value = new TextDecoder(enc).decode(bytes);

            output.value = btoa(bin);
            status.textContent = 'âœ… ç¼–ç æˆåŠŸ';
