    <style>
        :root {
            --primary: #2563eb;

            --bg: #f8fafc;

        body {

        .container { max-width: 800px; margin: 0 auto; }
        
        h1 { color: var(--text-main); text-align: center; margin-bottom: 30px; font-size: 2rem; }
        
        /* æ ¸å¿ƒå¡ç‰‡ä¸ Tabs */
        .card {

            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;

        .tab-controls {

        .tab-btn {

        /* æ¨¡å¼è®¾ç½®ä¸æŒ‰é’® */
        .controls-row { display: flex; align-items: flex-start; gap: 20px; margin-bottom: 20px; }

        .input-group { width: 100%; margin-bottom: 15px; }
        label { display: block; font-weight: 600; font-size: 0.9em; margin-bottom: 8px; color: var(--text-sub); }

        textarea {

            font-size: 14px; box-sizing: border-box; background: #f8fafc; color: var(--text-main);

        textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        textarea[readonly] { background: #f1f5f9; cursor: pointer; } 
        #cipherInput { cursor: text; } /* ç¡®ä¿è¾“å…¥æ¡†æ˜¯æ ‡å‡†æ–‡æœ¬å…‰æ ‡ */

        /* æŒ‰é’® */
        .btn-action {

        .btn-action:disabled { opacity: 0.6; cursor: not-allowed; }

        /* ç»“æœ/çŠ¶æ€ */
        .status-message { min-height: 1.5em; margin-top: 10px; font-size: 0.9em; color: var(--error); }

<body>

<div class="container">
    <h1>æ–‡å­—éšè—å·¥å…·</h1>

    <div class="card">
        <div id="tabControls" class="tab-controls">
            <button class="tab-btn active" data-mode="hide">æ–‡æœ¬éšè— (æ’å…¥)</button>
            <button class="tab-btn" data-mode="reveal">æå–å†…å®¹ (è§£å¯†)</button>
        </div>
        
        <div class="controls-row">
            <div class="select-wrapper">
                <p style="font-weight: 600; font-size: 0.9em; color: var(--text-sub);">å½“å‰æ¨¡å¼ï¼šå¢å¼ºéšå†™ (ç³»ç»Ÿé»˜è®¤)</p>
            </div>
        </div>
        
        <div id="hideInputs" class="input-group">
            <div class="grid-2">
                <div class="input-group">
                    <label for="carrierInput">è½½ä½“æ–‡æœ¬ (Carrier Text)</label>
                    <textarea id="carrierInput" placeholder="è¾“å…¥è¦éšè—å†…å®¹äºå…¶ä¸­çš„æ–‡æœ¬..."></textarea>
                </div>
                <div class="input-group">
                    <label for="hiddenInput">éœ€éšè—çš„ç§å¯†å†…å®¹ (Secret Text)</label>
                    <textarea id="hiddenInput" placeholder="è¾“å…¥è¦éšè—çš„æ–‡æœ¬..."></textarea>
                </div>
            </div>
        </div>

        <div id="revealInputs" class="input-group">
            <label for="cipherInput">ç²˜è´´åŒ…å«éšè—ä¿¡æ¯çš„æ–‡æœ¬</label>
            <textarea id="cipherInput" placeholder="ç²˜è´´ä»éšè—æ­¥éª¤è·å¾—çš„æ–‡æœ¬..."></textarea>
        </div>
        
        <button class="btn-action" id="mainActionBtn">å¼€å§‹éšè—</button>
        
        <div id="statusMessage" class="status-message"></div>

        <div class="result-box">
            <label for="outputResult">æ“ä½œç»“æœ</label>
            <textarea id="outputResult" readonly title="åŒå‡»å¤åˆ¶"></textarea>
        </div>
    </div>
</div>

<script>
    // --- ZWC å­—ç¬¦å¸¸é‡ (å›ºå®šä½¿ç”¨ Base 5 å¢å¼ºæ¨¡å¼) ---
    const FIXED_MODE = '5';
    const ZWC_CHARS = {
        '5': ['\u200b', '\u200c', '\u200d', '\u200e', '\u200f']
    };
    const MODE_BASE = { '5': 5 };

    // --- DOM å…ƒç´  ---
    const tabControls = document.getElementById('tabControls');
    const mainActionBtn = document.getElementById('mainActionBtn');
    const statusMessage = document.getElementById('statusMessage');
    const outputResult = document.getElementById('outputResult');
    
    const carrierInput = document.getElementById('carrierInput');
    const hiddenInput = document.getElementById('hiddenInput');
    const cipherInput = document.getElementById('cipherInput');
    
    const hideInputs = document.getElementById('hideInputs');
    const revealInputs = document.getElementById('revealInputs');

    // æ ¸å¿ƒå·¥å…·å‡½æ•°ï¼šç¼–ç /è§£ç 
    
    /**
     * å°†æ–‡æœ¬ç¼–ç ä¸ºé›¶å®½åº¦å­—ç¬¦åºåˆ—
     */
    function textHideEncode(text, mode) {
        const chars = ZWC_CHARS[mode];
        const base = MODE_BASE[mode];
        let zwcSequence = '';
        if (!text) return '';
        
        for (let i = 0; i < text.length; i++) {
            const charCode = text.charCodeAt(i);
            let baseString = charCode.toString(base);
            const paddedLength = 7; 
            baseString = baseString.padStart(paddedLength, '0');

            for (let j = 0; j < baseString.length; j++) {
                const digit = parseInt(baseString[j]);
                zwcSequence += chars[digit];
            }
        }
        return zwcSequence;
    }

    /**
     * ä»åŒ…å«é›¶å®½åº¦å­—ç¬¦çš„æ–‡æœ¬ä¸­æå–å¹¶è§£ç åŸå§‹å†…å®¹
     */
    function textHideDecode(text, mode) {
        const chars = ZWC_CHARS[mode];
        const base = MODE_BASE[mode];
        const reversedChars = new Map(chars.map((c, i) => [c, i.toString()]));
        let binaryDigits = ''; 
        let decodedText = '';
        
        for (let i = 0; i < text.length; i++) {
            const char = text.charAt(i);
            if (reversedChars.has(char)) {
                binaryDigits += reversedChars.get(char);
            }
        }

        const charEncodingLength = 7; 

        if (binaryDigits.length === 0 || binaryDigits.length % charEncodingLength !== 0) {
             throw new Error('æœªæ£€æµ‹åˆ°æœ‰æ•ˆçš„é›¶å®½åº¦å­—ç¬¦åºåˆ—æˆ–ç¼–ç æ¨¡å¼ä¸åŒ¹é…ã€‚');
        }

        for (let i = 0; i < binaryDigits.length; i += charEncodingLength) {
            const codeString = binaryDigits.substring(i, i + charEncodingLength);
            const charCode = parseInt(codeString, base);
            decodedText += String.fromCharCode(charCode);
        }

        return decodedText;
    }

    /**
     * å®‰å…¨ä¼˜åŒ–ï¼šéšæœºåˆ†æ•£æ’å…¥é€»è¾‘ (å–ä»£åŸå·¥å…·çš„é›†ä¸­æ’å…¥)
     */
    function insertRandomly(carrier, zwcSequence) {
        const carrierLen = carrier.length;
        const zwcLen = zwcSequence.length;
        
        if (carrierLen < zwcLen * 3) {
             statusMessage.textContent = 'âš ï¸ è½½ä½“æ–‡æœ¬å¤ªçŸ­ï¼Œæ— æ³•æœ‰æ•ˆåˆ†æ•£é›¶å®½åº¦å­—ç¬¦ï¼Œå¯èƒ½å½±å“ä¼ªè£…æ€§ã€‚';
             const mid = Math.floor(carrierLen / 2);
             return carrier.slice(0, mid) + zwcSequence + carrier.slice(mid);
        }

        let result = carrier;
        let positions = [];

        for (let i = 0; i < zwcLen; i++) {
            let pos = Math.floor(Math.random() * carrierLen);
            positions.push(pos);
        }
        
        positions.sort((a, b) => b - a);

        for (let i = 0; i < zwcLen; i++) {
            const pos = positions[i];
            const charToInsert = zwcSequence[zwcLen - 1 - i]; 
            result = result.slice(0, pos) + charToInsert + result.slice(pos);
        }

        return result;
    }

    // --- UI æµç¨‹å’Œäº‹ä»¶ç»‘å®š ---

    function switchTab(mode) {
        const isActiveHide = (mode === 'hide');
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.tab-btn[data-mode="${mode}"]`).classList.add('active');

        hideInputs.style.display = isActiveHide ? 'block' : 'none';
        revealInputs.style.display = isActiveHide ? 'none' : 'block';
        
        mainActionBtn.textContent = isActiveHide ? 'å¼€å§‹éšè—' : 'å¼€å§‹æå–';
        mainActionBtn.dataset.mode = mode; 
        
        outputResult.value = ''; 
        statusMessage.textContent = '';
    }

    function handleAction() {
        const mode = mainActionBtn.dataset.mode;
        const currentMode = FIXED_MODE;
        statusMessage.textContent = '';
        outputResult.value = '';

        if (mode === 'hide') {
            const carrier = carrierInput.value.trim();
            const hidden = hiddenInput.value.trim();
            if (!carrier || !hidden) {
                statusMessage.textContent = 'âŒ è½½ä½“å’Œéšè—å†…å®¹éƒ½ä¸èƒ½ä¸ºç©ºã€‚';
                statusMessage.className = 'status-message text-error';
                return;
            }

            try {
                const encodedZWC = textHideEncode(hidden, currentMode);
                const ciphertext = insertRandomly(carrier, encodedZWC);
                
                outputResult.value = ciphertext;
                statusMessage.textContent = `âœ… éšè—æˆåŠŸ! å¯†æ–‡é•¿åº¦: ${ciphertext.length} å­—ç¬¦ (åŒ…å« ${encodedZWC.length} ä¸ªé›¶å®½åº¦å­—ç¬¦)ã€‚`;
                statusMessage.className = 'status-message text-success';
            } catch (e) {
                statusMessage.textContent = `âŒ éšè—å¤±è´¥: ${e.message}`;
                statusMessage.className = 'status-message text-error';
            }

        } else if (mode === 'reveal') {
            const cipher = cipherInput.value;
            if (!cipher) {
                statusMessage.textContent = 'âŒ è¯·ç²˜è´´åŒ…å«éšè—ä¿¡æ¯çš„æ–‡æœ¬ã€‚';
                statusMessage.className = 'status-message text-error';
                return;
            }

            try {
                const chars = ZWC_CHARS[currentMode];
                const ZWC_PATTERN = new RegExp(`[${chars.join('')}]+`, 'g');
                
                // 1. æå– ZWC åºåˆ— (å°†æ‰€æœ‰åŒ¹é…åˆ°çš„åºåˆ—æ‹¼åœ¨ä¸€èµ·)
                const zwcSequenceMatch = cipher.match(ZWC_PATTERN);
                if (!zwcSequenceMatch || zwcSequenceMatch.length === 0) {
                     throw new Error('æœªæ£€æµ‹åˆ°é›¶å®½åº¦å­—ç¬¦åºåˆ—ï¼Œæ— æ³•è§£å¯†ã€‚');
                }
                const totalZwcSequence = zwcSequenceMatch.join('');
                
                // 2. è§£ç éšè—å†…å®¹ (åªæ˜¾ç¤ºéšè—å†…å®¹)
                const decodedContent = textHideDecode(totalZwcSequence, currentMode);
                
                outputResult.value = decodedContent;
                statusMessage.textContent = 'âœ… æå–æˆåŠŸ!';
                statusMessage.className = 'status-message text-success';
            } catch (e) {
                statusMessage.textContent = `âŒ æå–å¤±è´¥: ${e.message}`;
                statusMessage.className = 'status-message text-error';
            }
        }
    }
    
    // å¤åˆ¶åŠŸèƒ½
    function copyResult(textarea) {
        if (!textarea.value) return;
        
        textarea.select();
        document.execCommand('copy');
        
        const statusEl = statusMessage; 
        statusEl.textContent = 'ğŸ“‹ å·²å¤åˆ¶åˆ°å‰ªåˆ‡æ¿!';
        statusEl.className = 'status-message text-success';
        
        setTimeout(() => {
            statusEl.textContent = '';
        }, 1500);
    }


    document.addEventListener('DOMContentLoaded', function() {
        // Tab åˆ‡æ¢ç»‘å®š
        tabControls.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-btn')) {
                switchTab(e.target.dataset.mode);
            }
        });
        
        // ä¸»æ“ä½œæŒ‰é’®ç»‘å®š
        mainActionBtn.addEventListener('click', handleAction);
        
        // å›è½¦é”®ç»‘å®š (åœ¨ä»»ä¸€ textarea èšç„¦æ—¶)
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleAction();
                }
            });
            // åŒå‡»å¤åˆ¶ç»‘å®š
            outputResult.addEventListener('dblclick', (e) => {
                copyResult(e.target);
            });
        });
        
        // åˆå§‹è®¾ç½®
        switchTab('hide');
    });
</script>
